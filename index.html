<html>
<head>
	<title>Calories</title>

<body>
	<form>
		<fieldset>

		<br><br>	
		<input type="submit" value="Calculate">
	  </form>
	  <br><br>
	  <div class="caldiv">
	  <label for="Total Calories">
		Total Calories:
		<br>
		<input type="number" id ="tCalorie" name="tCalorie">
		</label><br>
		</div>
</body>
